<!DOCTYPE html>
<html>
    <head>
        <title>MusicON</title>
        <link rel="stylesheet" href="style.css" class="css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="image/LOGO.png" alt="spotify"/>MusicOn</li>
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songlist">
                <h1>Let the music take over you!</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img  alt="1" >
                        <span class="songName">Let me love you</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img alt="1" >
                        <span class="songName">Let me love you</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img  alt="1" >
                        <span class="songName">Let me love you</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img  alt="2" >
                        <span class="songName">Let me love you</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img alt="1" >
                        <span class="songName">Let me love you</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img alt="1" >
                        <span class="songName">Let me love you</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                    </div>
                </div>
            </div>
            <div class="songbanner">

            </div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <!--fontawesomeicons-->
                <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
                <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-forward-step" id="next"></i>

            </div>
            <div class="songInfo">
                <img src="Nt6v.gif" width="50px" alt="" id="gif"><span id="masterSongName"></span>
            </div>
        </div>
        <script src="script.js"></script>
        <script  src="https://kit.fontawesome.com/d586e26bdb.js" crossorigin="anonymous"></script>"></script>
        
    </body>
</html>
